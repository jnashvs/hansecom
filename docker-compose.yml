version: '3.8'

networks:
  hanse-laravel-network:
    driver: bridge
    external: true

services:
  mariadb-hanse:
    image: bitnami/mariadb:latest
    networks:
      - hanse-laravel-network
    volumes:
      - ./db:/bitnami/mariadb
    environment:
      ALLOW_EMPTY_PASSWORD: yes
      MARIADB_USER: db_hanse_user
      MARIADB_DATABASE: hanse_db
    ports:
      - "3307:3306"

  phpmyadmin-hanse:
    image: phpmyadmin
    networks:
      - hanse-laravel-network
    ports:
      - "8083:80"
    environment:
      - PMA_ARBITRARY=1
      - UPLOAD_LIMIT=512M

  mailhog-hanse:
    image: mailhog/mailhog
    container_name: 'mailhog-hanse'
    networks:
      - hanse-laravel-network
    ports:
      - "1026:1025"
      - "8026:8025"

  laravel-api:
    image: bitnami/laravel:latest
    networks:
      - hanse-laravel-network
    ports:
      - "8084:8080" # Changed port to avoid conflict and map to standard Laravel dev server port
    volumes:
      - ./api:/app
    environment:
      PHP_MEMORY_LIMIT: 1024M
      PHP_MAX_EXECUTION_TIME: 3600
      DB_HOST: mariadb-hanse
      DB_PORT: 3306
      DB_USERNAME: root
      DB_DATABASE: hanse_db
    working_dir: /app
    command: >
      bash -c "
        composer install &&
        php artisan serve --host=0.0.0.0 --port=8080
      "

  vue-frontend:
    image: node:latest # Using a generic Node.js image for Vue
    networks:
      - hanse-laravel-network
    ports:
      - "8085:8080" # Map host port 8085 to container's 8080 (common for Vue dev server)
    volumes:
      - ./frontend:/app
    working_dir: /app
    command: >
      bash -c "
        npm install &&
        npm run dev -- --host 0.0.0.0 --port 8080
      "